<h1>{{ preguntas.texto_pregunta }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'app:vote' preguntas.id %}" method="post">
{% csrf_token %}
{% for opcion in preguntas.choice_set.all %}
    <input type="radio" name="opciones" id="opciones{{ forloop.counter }}" value="{{ opciones.id }}" />
    <label for="opciones{{ forloop.counter }}">{{ opcion.opcion_pregunta }}</label><br />
{% endfor %}
<input type="submit" value="Vote" />
</form>
