{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}" />

{% if latest_question_list %}
    <ol>
    {% for preguntas in latest_question_list %}
     	<li><a href="{% url 'app:detail' preguntas.id %}">{{ preguntas.texto_pregunta }}</a></li>
    {% endfor %}
    </ol>
{% else %}
    <p>No polls are available.</p>
{% endif %}
